# All general health related settings.
# ---------------------------
# 1 heart = 2 health points
# ---------------------------
health:
  # Default amount of maximum health points given to new players who have not played before.
  defaultMaximumHealth: 20.0
  
  # Minimum amount of health points a player can have.
  minimumHealth: 2.0
  
  # Maximum amount of health points a player can have.
  maximumHealth: 40.0
  
  # Health points are deducted when a player is killed or awarded when a kill is scored.
  # If you wish to disable the life steal system for either the killer or the victim, simply set their health change to 0.
  change:
    # How many health points should be deducted from the victim.
    victim: 2.0
    
    # How many health points should the killer be given.
    killer: 2.0

# Health points will only be changed if the player is killed by another player.
killByPlayerOnly: true

# If players with the same IP address should be prevented from gaining health points.
# This option can prevent farming health points via multiple accounts on a single device.
ignoreSameIp: false

# Specify whether life steal cooldown should be enabled and how long it should last.
# Killers will not be able to take hearts from victims unless a cooldown time has expired.
stealCooldown:
  # If the life steal cooldown should be enabled on the server.
  enabled: true
  
  # Cooldown time in seconds.
  cooldown: 260

# Specify in which worlds each system should be disabled or where it will not have any impact.
disabledWorlds:
  # Specify in which worlds gaining/losing health should be disabled.
  healthChange:
  - custom_world
  
  # Specify in which worlds eliminations should be disabled.
  # Example: If you want to allow the eliminated player X from world Y to access world Z, list it here.
  eliminations:
  - custom_world

# An item that can be used by a player to increase their maximum health by a specific amount.
heart:
  # If the heart item should be enabled on the server.
  enabled: true
  
  # The amount of health points that should be given to a player upon item consumption.
  healthAmount: 2.0
  
  # Upper limit for maximum health when healing with the heart item.
  maximumHealthLimit: 40.0
  
  # Type of the item that the heart item should be.
  type: APPLE
  
  # Meta configuration for the heart item.
  meta:
    # Display name for the heart item.
    displayName: '&aThe Healing Heart'
    
    # Lore for the heart item.
    lore:
    - '&aUse this item to increase your maximum health.'
    
    # Should the heart item glow?
    glowing: true
  
  # Recipe for the heart item creation. Each letter represents a slot in the crafting table.
  # Scheme:
  # A B C
  # D E F
  # G H I
  crafting:
    A:
      type: REDSTONE
      amount: 1
    B:
      type: DIAMOND_BLOCK
      amount: 1
    C:
      type: REDSTONE
      amount: 1
    D:
      type: DIAMOND_BLOCK
      amount: 1
    E:
      type: EMERALD
      amount: 1
    F:
      type: DIAMOND_BLOCK
      amount: 1
    G:
      type: REDSTONE
      amount: 1
    H:
      type: DIAMOND_BLOCK
      amount: 1
    I:
      type: REDSTONE
      amount: 1
  
  # Everything related to heart item drop.
  drop:
    # If the heart item is dropped when the maximum health limit is exceeded.
    onLimitExceed: true
    
    # If the heart item should be dropped with every kill for the killer instead of automatically increasing their maximum health.
    onEveryKill: false
    
    # Where should heart item be dropped first?
    # Available: INVENTORY, GROUND_LEVEL, EYE_LEVEL
    location: INVENTORY
    
    # Where should the heart item be dropped if it does not fit into inventory?
    # Choose NONE if you want to block giving it and show an error instead.
    # Available: NONE, GROUND_LEVEL, EYE_LEVEL
    locationOnFullInventory: GROUND_LEVEL

# Define the list of actions that should happen when a player reaches a specific amount of maximum health.
# Placeholders:
#  {killer} - represents killer username, or last damage cause (if killByPlayerOnly is not active)
#  {victim} - represents victim username
#  {killer_max_health} - represents killer's max health
#  {victim_max_health} - represents victim's max health
#  
# delay - represents the delay in ticks before the action is executed (20 ticks = 1 second if server has 20 TPS)
actions:
  announce:
    type: BROADCAST
    activateAtHealth: 4.0
    delay: 5
    parameters:
    - '&aPlayer &e{victim} ({victim_max_health} hp) &ahas been eliminated by &e{killer}
      ({killer_max_health} hp)&a.'
  command:
    type: COMMAND
    activateAtHealth: 4.0
    delay: 5
    parameters:
    - thor {victim}

# Define the list of eliminations that should happen when a player reaches a specific amount of maximum health.
# Unlike actions, all eliminations are saved in the database in case of need to revive players later.
#  
# delay - represents the delay in ticks before the action is executed (20 ticks = 1 second if server has 20 TPS)
eliminations:
  ban:
    activateAtHealth: 4.0
    delay: 5
    commands:
    - ban {victim}

# Define the list of revives for specified eliminations.
revives:
  ban:
    commands:
      initial:
      - pardon {victim}
      after:
      - say {victim} has been revived!

storage:
  # A type of the data source that should be used. Available: SQLITE, MYSQL
  type: SQLITE
  
  # A file name if SQLite is used.
  sqliteFile: greatlifesteal.db
  
  # Database host address.
  host: localhost
  
  # Database port.
  port: 3306
  
  # Database name.
  database: greatlifesteal
  
  # Database user name.
  user: minecraft_user
  
  # Database password.
  password: tomatoes
  
  # Should SSL be enabled for database?
  enableSsl: false
  
  # Database maximum pool size.
  maximumPoolSize: 10
  
  # Database connection timeout.
  connectionTimeout: 5000

