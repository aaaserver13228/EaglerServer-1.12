WizardIntro:
  Skills:
  - effect:particlesphere{particle=cloud;radius=2;amount=80} @self
  - effect:particlesphere{particle=snowball;radius=2;amount=60} @self
  - message{m="&b❄ The Ice Wizard awakens... ❄"} @PlayersInRadius{r=40}
  - sound{s=entity.wither.spawn;v=1;p=1} @self

WizardFrostPulse:
  Skills:
  - effect:particlesphere{particle=snowball;amount=120;radius=4} @self
  - damage{a=4} @PlayersInRadius{r=5}
  - potion{type=SLOW;duration=80;level=2} @PlayersInRadius{r=5}

WizardSnowNova:
  Skills:
  - message{m="&b❄ Frost Nova! ❄"} @PlayersInRadius{r=20}
  - effect:particlesphere{particle=cloud;radius=6;amount=200} @self
  - throw{velocity=1.2} @PlayersInRadius{r=6}
  - damage{a=6} @PlayersInRadius{r=6}

WizardIceSpikeVolley:
  Skills:
  - message{m="&b❄ Icicle Volley! ❄"} @PlayersInRadius{r=30}
  - projectile{onTick=IceTrail;onHit=IceSpikeHit;v=14;i=20;hR=1;vR=1}

IceTrail:
  Skills:
  - effect:particles{p=snowshovel;amount=8;hS=0.3;vS=0.2} @origin

IceSpikeHit:
  Skills:
  - damage{a=4}
  - potion{type=SLOW;duration=120;level=3}

WizardTeleportStrike:
  Skills:
  - sound{s=entity.endermen.teleport;v=1;p=1} @self
  - teleportto{target=PlayersInRadius{r=20}}
  - effect:particlesphere{particle=snowball;radius=2;amount=60} @self
  - damage{a=5} @PlayersInRadius{r=2}

WizardFreezeGround:
  Skills:
  - message{m="&b❄ Frozen Ground! ❄"} @PlayersInRadius{r=30}
  - effect:particleline{particle=snowshovel;amount=50;from=@self;to=@PlayersInRadius{r=20}} 
  - potion{type=SLOW;duration=200;level=3} @PlayersInRadius{r=6}

WizardCrystalShatter:
  Skills:
  - message{m="&b❄ Crystal Burst! ❄"} @PlayersInRadius{r=40}
  - effect:particlesphere{particle=cloud;radius=6;amount=250} @self
  - damage{a=7} @PlayersInRadius{r=7}
  - throw{velocity=1.5} @PlayersInRadius{r=7}

WizardPhase2Start:
  Conditions:
  - health{amount=600;operator=<}
  Skills:
  - message{m="&b⚡ Phase 2 begins: Blizzard intensifies! ⚡"} @PlayersInRadius{r=40}
  - potion{type=SPEED;duration=999;level=1}
  - damage{a=2} @PlayersInRadius{r=10}

WizardPhase3Start:
  Conditions:
  - health{amount=300;operator=<}
  Skills:
  - message{m="&b⚡ FINAL PHASE: Absolute Zero! ⚡"} @PlayersInRadius{r=40}
  - potion{type=STRENGTH;duration=999;level=1}
  - potion{type=SPEED;duration=999;level=2}
  - effect:particlesphere{particle=cloud;amount=300;radius=6} @self

WizardBlizzardStorm:
  Skills:
  - message{m="&b❄ Blizzard Storm! ❄"} @PlayersInRadius{r=40}
  - effect:particlesphere{particle=snowball;radius=10;amount=300} @self
  - damage{a=8} @PlayersInRadius{r=10}
  - potion{type=SLOW;duration=200;level=2} @PlayersInRadius{r=10}

WizardIcePrison:
  Skills:
  - message{m="&b❄ Frozen Cage! ❄"} @PlayersInRadius{r=25}
  - stun{d=40} @PlayersInRadius{r=4}
  - damage{a=3} @PlayersInRadius{r=4}
  - effect:particlesphere{particle=snowball;radius=3;amount=200} @self

WizardFrostMeteor:
  Skills:
  - projectile{onTick=MeteorTrail;onHit=MeteorHit;v=10;i=1;hR=3;vR=3}

MeteorTrail:
  Skills:
  - effect:particles{p=cloud;amount=8;hS=0.4;vS=0.4} @origin

MeteorHit:
  Skills:
  - explosion{yield=2}
  - damage{a=8}

WizardFrozenPull:
  Skills:
  - pull{v=0.9} @PlayersInRadius{r=12}
  - damage{a=3}

WizardClone:
  Skills:
  - summon{type=IceWizardMinion;amount=2;radius=4}

WizardHealFlash:
  Skills:
  - heal{a=60}
  - effect:particlesphere{particle=heart;radius=3;amount=80} @self

WizardDeathExplosion:
  Skills:
  - message{m="&b❄ The Wizard explodes into frost! ❄"} @PlayersInRadius{r=40}
  - effect:particlesphere{particle=cloud;radius=8;amount=400} @self
  - damage{a=10} @PlayersInRadius{r=8}
