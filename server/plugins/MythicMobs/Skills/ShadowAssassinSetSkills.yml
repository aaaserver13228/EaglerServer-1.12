ShadowSetBonus:
  Skills:
  - skill{s=ShadowCheckBonus} ~wearer

ShadowCheckBonus:
  Conditions:
  - equipmentcontains{slot=HEAD;item=AssassinHelmet} true
  - equipmentcontains{slot=CHEST;item=AssassinChestplate} true
  - equipmentcontains{slot=LEGS;item=AssassinLeggings} true
  - equipmentcontains{slot=FEET;item=AssassinBoots} true
  Skills:
  - potion{type=night_vision;duration=200;level=1} @self
  - potion{type=invisibility;duration=40;level=1} @self
  - effect:particles{p=smoke;amount=10;hS=0.3;vS=0.3} @self

PartialAssassinBonus:
  Conditions:
  - equipmentcontains{slot=HEAD;item=AssassinHelmet} true
  - equipmentcontains{slot=FEET;item=AssassinBoots} true
  Skills:
  - potion{type=speed;duration=200;level=0} @self

ShadowSwordBonus:
  Conditions:
  - equipmentcontains{slot=MAINHAND;item=ShadowSword} true
  - blocklightlevel{<=6} true
  Skills:
  - damage{amount=2} @target
  - effect:particles{p=reddust;amount=10} @target
