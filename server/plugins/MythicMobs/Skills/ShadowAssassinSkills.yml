ShadowAssassinIntro:
  Skills:
  - effect:particles{p=smoke;amount=40;hS=1;vS=1} @self
  - effect:sound{s=entity.enderman.teleport;v=1;p=1} @self

ShadowDash:
  Cooldown: 6
  Skills:
  - teleportto{t=target} @self
  - effect:particles{p=reddust;amount=25} @self
  - damage{amount=6} @target
  - effect:sound{s=entity.enderman.teleport;v=1;p=2} @target

ShadowStrike:
  Cooldown: 4
  Conditions:
  - blocklightlevel{<=6} true
  Skills:
  - effect:particles{p=crit;amount=30} @target
  - damage{amount=10} @target

ShadowVanish:
  Cooldown: 15
  Skills:
  - potion{type=invisibility;duration=60;level=1} @self
  - potion{type=speed;duration=60;level=1} @self
  - effect:sound{s=entity.enderman.teleport;v=1;p=0} @self

ShadowDeathExplosion:
  Skills:
  - effect:particles{p=largeexplode;amount=1} @self
  - damage{amount=4} @playersinradius{r=3}
  - effect:sound{s=entity.generic.explode;v=1;p=1} @self
